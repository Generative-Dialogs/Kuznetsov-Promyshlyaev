{% extends 'game/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Create New Session</h1>
    
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                Session Title
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   id="title" name="title" type="text" required>
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="language">
                Language
            </label>
            <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="language" name="language" required>
                <option value="en">English</option>
                <option value="ru">Russian</option>
            </select>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="world">
                World
            </label>
            <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="world" name="world" required>
                <option value="">Select world...</option>
                {% for world, world_label in worlds %}
                    <option value="{{ world.name }}">{{ world_label }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4" id="character-container" style="display:none;">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="character">
                Character
            </label>
            <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="character" name="character" required>
                <option value="">Select character...</option>
            </select>
        </div>
        
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                Create Session
            </button>
            <a href="{% url 'session_list' %}" class="text-gray-600 hover:text-gray-800">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const worldSelect = document.getElementById('world');
    const characterContainer = document.getElementById('character-container');
    const characterSelect = document.getElementById('character');

    worldSelect.addEventListener('change', function() {
        const world = this.value;
        if (!world) {
            characterContainer.style.display = 'none';
            characterSelect.innerHTML = '<option value="">Select character...</option>';
            return;
        }
        fetch(`/sessions/get_characters_for_world/?world=${world}`)
            .then(response => response.json())
            .then(data => {
                if (data.characters) {
                    characterSelect.innerHTML = '<option value="">Select character...</option>';
                    data.characters.forEach(function(char) {
                        characterSelect.innerHTML += `<option value="${char.value}">${char.label}</option>`;
                    });
                    characterContainer.style.display = '';
                } else {
                    characterContainer.style.display = 'none';
                }
            });
    });
});
</script>
{% endblock %}
