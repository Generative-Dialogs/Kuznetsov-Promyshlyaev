<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RogueGPT{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="{% url 'landing' %}" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">RogueGPT</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    {% if user.is_authenticated %}
                        <a href="{% url 'session_list' %}" class="py-2 px-4 text-gray-500 hover:text-gray-900">My Sessions</a>
                        <a href="{% url 'logout' %}" class="py-2 px-4 text-gray-500 hover:text-gray-900">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="py-2 px-4 text-gray-500 hover:text-gray-900">Login</a>
                        <a href="{% url 'register' %}" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
